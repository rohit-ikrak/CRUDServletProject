<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Search data using AJAX</title>
</head>

<body style="background-color:black; ">
	
	<div style="background-color:black;">
		<h1 style="text-align:center; color:white;">Insert Student Data</h1>
	</div>
	
	<div>
		
		<table border=5 style="background-color:pink; margin-left:auto; margin-right:auto; text-align:center; border:10px solid green;">
				<tr>
					<th>Enter ID</th>
					<td><input type="text" name="id" id="id" required /></td>
				</tr>
				<tr>
					<th></th>
					<td><input type="button" value="Search" id="btn" name="btn"></td>
				</tr>
			</table>		
	</div>
	<div style="clear:both;"></div>
	
	<div style="margin-top: 20px;" id="result"></div>

	<div style="background-color:black; color:white;  position:fixed; left:0; bottom:0; width:100%;">
		<h6 style="text-align:center;">made by @rohitkarki</h6>
	</div>
	
</body>

</html>

<script src="js/jquery.js"></script>

<script>
	$("document").ready(function(){
		$("#btn").click(function(){
			var id=$("#id").val();
			$.post("SearchRecord1", {id:id}, function(data){
				$("#result").html(data);
			});
		});
	});
</script>
