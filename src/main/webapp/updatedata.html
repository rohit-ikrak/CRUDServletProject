<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Update data</title>
</head>
<body style="background-color:black; ">
	<div style="background-color:black;">
		<h1 style="text-align:center; color:white;">Update Student Data</h1>
	</div>
	<div style="position:fixed; left:0;  width:100%;">
		<form action="UpdateRecord" method="post">
			<table border=6 style="background-color:pink; margin-left:auto; margin-right:auto; text-align:center; border:10px solid green;">
				<tr>
					<th>Student School ID</th>
					<td><input type="text" name="id" id="id" required /></td>
				</tr>
				<tr>
					<th>Student Name</th>
					<td><input type="text" name="name" id="name" required /></td>
				</tr>
				<tr>
					<th>Student Email</th>
					<td><input type="text" name="email" id="email" required /></td>
				</tr>
				<tr>
					<th></th>
					<td><input type="submit" value="Update" /></td>
				</tr>
			</table>
		</form>
	</div>

	<div style="background-color:black; color:white;  position:fixed; left:0; bottom:0; width:100%;">
		<h6 style="text-align:center;">made by @rohitkarki</h6>
	</div>
	
</body>
</html>
